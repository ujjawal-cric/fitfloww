<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Dashboard</title>
  <link rel="stylesheet" href="css/exercise.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar">
    <div class="logo">FitFlow</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="diet.html">Diet</a></li>
      <li><a class="active" href="exercise.html">Exercise</a></li>
      
    </ul>
  </nav>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Select Workout Day</h1>
      <select id="daySelector" onchange="showWorkout()">
        <option value="">-- Select Day --</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
      </select>
    </header>
  
    <section class="dashboard-cards" id="exerciseContent">
      <!-- Dynamic content appears here -->
    </section>
  </div>
  
    </section>
  </div>
  <script>
    const workoutData = {
      Monday: {
        title: "Back Day",
        exercises: ["Deadlifts", "Lat Pulldown", "Barbell Rows", "Seated Cable Rows"]
      },
      Tuesday: {
        title: "Biceps & Triceps",
        exercises: ["Barbell Curls", "Hammer Curls", "Tricep Pushdowns", "Dips"]
      },
      Wednesday: {
        title: "Chest",
        exercises: ["Bench Press", "Incline Dumbbell Press", "Chest Fly", "Push Ups"]
      },
      Thursday: {
        title: "Shoulders",
        exercises: ["Military Press", "Lateral Raises", "Front Raises", "Rear Delt Fly"]
      },
      Friday: {
        title: "Arms Focus",
        exercises: ["EZ Bar Curls", "Preacher Curls", "Tricep Extensions", "Overhead Dumbbell Extensions"]
      },
      Saturday: {
        title: "Abs",
        exercises: ["Crunches", "Leg Raises", "Russian Twists", "Planks"]
      }
    };
  
    function showWorkout() {
      const selectedDay = document.getElementById("daySelector").value;
      const container = document.getElementById("exerciseContent");
  
      if (!selectedDay) {
        container.innerHTML = "";
        return;
      }
  
      const { title, exercises } = workoutData[selectedDay];
      container.innerHTML = `
        <div class="card">
          <h3>${selectedDay} - ${title}</h3>
          <ul>
            ${exercises.map(ex => `<li>${ex}</li>`).join("")}
          </ul>
        </div>
      `;
    }
  </script>
  
</body>
</html>
