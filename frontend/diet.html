<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFlow - Diet Suggestions</title>
  <link rel="stylesheet" href="css/diet.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <img src="images/logo.png" alt="FitFlow Logo" class="loader-logo" />

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FitFlow</div>
    <ul class="nav-links">

            <option value="female">Female</option>

        </div>

        <div class="form-group">

            <option value="gain">Gain Weight</option>
            <option value="lose">Lose Weight</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Show Diet Plan</button>

    </section>
