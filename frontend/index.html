<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFlow - Your Fitness Journey Starts Here</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      overflow-x: hidden;
      transition: opacity 0.8s ease-in-out;
    }

    .landing {
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      padding: 3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .landing.show {
      opacity: 1;
      transform: translateY(0);
    }

    .landing h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00c9a7;
    }

    .landing p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ddd;
    }

    .landing-buttons {
      margin-top: 2rem;
    }

    .landing-buttons a {
      text-decoration: none;
      margin: 0 10px;
      padding: 0.8rem 1.5rem;
      background: #00c9a7;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .landing-buttons a:hover {
      background: #00b494;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #00c9a7;
      border-top: 6px solid transparent;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Content -->
  <div class="landing" id="landing">
    <h1>Welcome to FitFlow ðŸ’ª</h1>
    <p>
      Track your fitness journey, set workout goals, and stay motivated with FitFlow.
      <br />Start today and become the best version of yourself.
    </p>

    <div class="landing-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    // Loader Logic
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const landing = document.getElementById("landing");

      // Fade out loader
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
        landing.classList.add("show"); // Animate in content
      }, 500);
    });
  </script>
</body>
</html>
